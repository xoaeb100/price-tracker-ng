<mat-card>
  <h2>Price Checker Control</h2>

  <div class="interval-controls">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Value</mat-label>
      <input matInput type="number" [(ngModel)]="value" min="1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Unit</mat-label>
      <mat-select [(ngModel)]="unit">
        <mat-option value="minutes">Minutes</mat-option>
        <mat-option value="hours">Hours</mat-option>
        <mat-option value="days">Days</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="status">
    <mat-chip [color]="status.running ? 'primary' : 'warn'" selected>
      {{ status.running ? "ðŸŸ¢ Running" : "ðŸ”´ Stopped" }}
    </mat-chip>

    @if(status.running){ Interval: {{ status.intervalSec | duration }}
    }
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="start()">Start</button>
    <button mat-raised-button color="warn" (click)="stop()">Stop</button>
    <button mat-stroked-button (click)="runOnce()">Run Once</button>
  </div>

  <p class="message">{{ message }}</p>
</mat-card>
